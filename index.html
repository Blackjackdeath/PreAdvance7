<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="panel">
            <input type="text" name="" id="" class="inputSerch" placeholder="Write movie name">
            <img src="./image/close.png" alt="" class="clear">
            <button type="button" class="buttonSerch">Serch</button>
        </div>
        <div class="result">
        </div>
    </div>
    <div class="modal">
        <div class="modalBox">
            <div class="modalBoxInfo">
                <div class="modalBoxInfoPoster">
                    <img src="" alt="" class="modalBoxInfoPoster__Image">
                </div>
                <div class="modalBoxInfoText">
                    <div class="modalBoxInfoTextTitle">
                        <h2 class="modalBoxInfoTextTitle__Name"></h2>
                    </div>
                    <p class="modalBoxInfoText__Genre"></p>
                    <p class="modalBoxInfoText__Plot infoText"></p>
                    <p class="modalBoxInfoText__Writer infoText"><b>Written by:</b></p>
                    <p class="modalBoxInfoText__Director infoText"><b>Directed by:</b></p>
                    <p class="modalBoxInfoText__Actors infoText"><b>Starrring:</b></p>
                    <p class="modalBoxInfoText__BoxOffice infoText"><b>BoxOffice:</b></p>
                    <p class="modalBoxInfoText__Awards infoText"><b>Awards:</b></p>
                    <p class="modalBoxInfoText__Raitings infoText"><b>Raitings:</b></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
